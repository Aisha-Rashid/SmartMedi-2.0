<body id="home" data-spy="scroll" data-target="#navbar-wd" data-offset="98">

	<!-- LOADER -->
     <div id="preloader">
		<div class="loader">
			<img src="images/preloader.gif" alt="" />
		</div>
    </div>
    <!-- END LOADER -->
	<!-- Start header-->
	<header class="top-header">
		<nav class="navbar header-nav navbar-expand-lg">
            <div class="container">
				<a class="navbar-brand" href="index.html"><img src="images/logo2icon.png" alt="image"></a>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-wd">
                    <ul class="navbar-nav">
                        <li><a class="nav-link" href="index.html">Home</a></li>
                        <li><a class="nav-link" href="index.html#about">About Us</a></li>
                        <li><a class="nav-link" href="index.html#services">Services</a></li>
						<li><a class="nav-link" href="index.html#contact">Contact Us</a></li>
						<li><a class="nav-link" href="Signup.html">Create Account</a></li>
						<li><a class="nav-link active" href="#">Log In</a></li>
					</ul>
                </div>
            </div>
        </nav>
	</header>
	<!-- End header-->
	
	<!--Start Login-->
	<div id="login" class="contact-box">
		<div class="row">
			<div class="col-lg-12">
				<div class="title-box">
					<h2>Log In</h2>
				</div>
			</div>
		</div>
		<div class="contact-block">
			<div class="template-page-wrapper" align="center">
				<form class="form-horizontal templatemo-signin-form" role="form" action="dashboard.html" method="get">
					<div class="form-group">
						<div class="col-md-6">
						<label for="username" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-6">
							<input type="text" class="form-control" id="username" placeholder="Username">
							</div>
						</div>              
					</div>
					<div class="form-group">
					  <div class="col-md-6">
						<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-6">
							  <input type="password" class="form-control" id="password"  name="password" placeholder="Password" value="">
							  <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
					  </div>
					</div>
					<div class="form-group">
					  <div class="col-md-12">
						<div class="col-sm-offset-2 col-sm-10">
						  <div class="checkbox">
							<label>
							  <input type="checkbox"> Remember me
							</label>
						  </div>
						</div>
					  </div>
					</div>
					<div class="form-group">
					  <div class="col-md-12">
						<div class="col-sm-offset-2 col-sm-10">
						  <input type="submit" value="Sign in" class="btn btn-default">
						</div>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--End Login-->

	<!-- ALL JS FILES -->
